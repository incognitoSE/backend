version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Initialize
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sem-version python 3.7
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
    dependencies: []
  - name: Dockerize
    task:
      jobs:
        - name: Dockerize and Push
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/incognito-backend:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/incognito-backend:latest -t $DOCKER_USERNAME/incognito-backend:latest .'
            - 'docker push $DOCKER_USERNAME/incognito-backend:latest'
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
      secrets:
        - name: dockerhub
    dependencies:
      - Test
  - name: Test
    dependencies:
      - Initialize
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - unzip -u HouseEstimator/Model/houseestimator.zip -d HouseEstimator/Model
      jobs:
        - name: Unit Tests
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
      epilogue:
        always:
          commands:
            - rm HouseEstimator/Model/houseestimator.pkl
